<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單計算機</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container animate__animated animate__fadeIn">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="operator" data-action="clear">AC</button>
                <button class="operator" data-action="delete">DEL</button>
                <button class="operator" data-action="percent">%</button>
                <button class="operator" data-action="divide">÷</button>
                
                <button class="operator" data-action="combination">C</button>
                <button class="operator" data-action="sigma">Σ</button>
                <button class="operator" data-action="factorial">!</button>
                <button class="operator" data-action="multiply">×</button>
                
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-action="subtract">-</button>
                
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-action="add">+</button>
                
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-action="equals">=</button>
                
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button class="operator secondary-op" data-action="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
